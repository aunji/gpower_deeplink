<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>กำลังเปิดแอป GPower...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.onload = function () {
        const redirectParam = new URLSearchParams(window.location.search).get(
          "redirect"
        );

        if (redirectParam) {
          try {
            const decoded = decodeURIComponent(redirectParam);
            console.log("[Redirecting to App]:", decoded);

            // Set manual fallback link
            const manualLink = document.getElementById("manualLink");
            manualLink.href = decoded;

            // Auto-redirect
            window.location.href = decoded;

            // Show fallback if it doesn't redirect in 3 seconds
            setTimeout(() => {
              document.getElementById("fallback").style.display = "block";
            }, 3000);
          } catch (e) {
            console.warn("Error decoding deep link:", e);
            document.getElementById("fallback").innerText =
              "เกิดข้อผิดพลาดในการเปิดแอป";
            document.getElementById("fallback").style.display = "block";
          }
        } else {
          document.getElementById("fallback").innerText =
            "ไม่พบลิงก์สำหรับเปิดแอป";
          document.getElementById("fallback").style.display = "block";
        }
      };
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f7f7f7;
        color: #333;
      }
      h1 {
        color: #1e88e5;
      }
      #fallback {
        display: none;
        margin-top: 40px;
      }
      #manualLink {
        display: inline-block;
        margin-top: 12px;
        padding: 12px 24px;
        background-color: #1e88e5;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>กำลังเปิดแอป GPower...</h1>
    <p>กรุณารอสักครู่</p>

    <div id="fallback">
      <p>หากแอปไม่เปิดอัตโนมัติ กรุณากดปุ่มด้านล่าง:</p>
      <a id="manualLink" href="#">เปิดแอปด้วยตนเอง</a>
    </div>
  </body>
</html>
