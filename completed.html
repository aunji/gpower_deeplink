<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>กำลังเปิดแอป GPower...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f7f7f7;
        color: #333;
      }
      h1 {
        color: #1e88e5;
      }
      #fallback {
        display: none;
        margin-top: 40px;
      }
      a#manualLink {
        display: inline-block;
        padding: 12px 24px;
        background-color: #1e88e5;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>กำลังเปิดแอป GPower...</h1>
    <p>กรุณารอสักครู่</p>

    <div id="fallback">
      <p>หากแอปไม่เปิดอัตโนมัติ<br />กรุณากดปุ่มด้านล่าง:</p>
      <a id="manualLink" href="#">เปิดแอปด้วยตนเอง</a>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirectParam = params.get("redirect");

        if (redirectParam) {
          const decoded = decodeURIComponent(redirectParam);
          console.log("[DeepLink] Redirecting to:", decoded);

          // set manual fallback link
          document.getElementById("manualLink").href = decoded;

          // auto redirect to deep link
          window.location.replace(decoded);

          // show fallback in case auto-redirect fails
          setTimeout(() => {
            document.getElementById("fallback").style.display = "block";
          }, 3000);
        } else {
          document.getElementById("fallback").innerHTML =
            "ไม่พบลิงก์สำหรับเปิดแอป";
          document.getElementById("fallback").style.display = "block";
        }
      })();
    </script>
  </body>
</html>
